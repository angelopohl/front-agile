<!-- registrar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ciudadano</title>
    <link rel="stylesheet" href="assets/css/registrar.css">  <!-- Ruta CSS -->
</head>
<body>
    <div class="container">
        <form id="register-form">
            <h1>Registrar Ciudadano</h1>

            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <small>Debe tener 8-12 caracteres, incluir mayúscula, minúscula y un número. Sin caracteres especiales.</small>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono (Opcional)</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: +51 999888777">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <button type="submit" class="button-primary">Registrar Ciudadano</button>

            <p id="message" class="message"></p>

            <div class="form-link">
                <a href="login.html">¿Ya tienes una cuenta? Inicia Sesión</a>
            </div>
        </form>
    </div>

    <script type="module" src="assets/js/registrar.js"></script>  <!-- Ruta JS -->
</body>
</html>

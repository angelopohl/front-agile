<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supervisor - Asignación de Tareas</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/dashboard.css" />
    <link
      rel="shortcut icon"
      href="src/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="dashboard-layout">
    <header class="header">
      <h2>Dashboard de Supervisor</h2>
      <button id="logout-btn" class="btn-danger">Cerrar Sesión</button>
    </header>

    <main class="main-content container">
      <h1>Bienvenido(a) Supervisor</h1>
      <div
        id="dashboard-feedback"
        class="feedback-message"
        style="display: none"
      ></div>

      <h3>Reportes Pendientes de Asignación</h3>

      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Tipo de Reporte</th>
              <th>Ubicación</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="reports-table-body">
            <!-- Contenido dinámico cargado por supervisor.js -->
            <tr>
              <td colspan="4" style="text-align: center">
                Cargando reportes pendientes...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination-controls">
        <button id="prev-page" class="btn-primary">Anterior</button>
        <span id="page-info">Página 1 de 1</span>
        <button id="next-page" class="btn-primary">Siguiente</button>
      </div>
    </main>

    <!-- MODAL: Asignar Reporte (Supervisor) -->
    <div id="assign-report-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Asignar Tarea</h3>
          <button id="close-assign-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div
            id="assign-modal-feedback"
            class="feedback-message"
            style="display: none"
          ></div>
          <form id="assign-form">
            <div class="form-group">
              <label for="worker-select">Trabajador a Asignar:</label>
              <select id="worker-select" required>
                <!-- Opciones cargadas por supervisor.js -->
              </select>
            </div>
            <div class="form-group">
              <label for="modal-report-type"
                >Tipo de Reporte (Modificar si es necesario):</label
              >
              <select id="modal-report-type" required>
                <option value="MALEZA">Maleza</option>
                <option value="RESIDUOS SOLIDOS">Residuos Sólidos</option>
                <option value="BARRIDO">Barrido</option>
              </select>
            </div>
            <div class="form-group">
              <label for="assignment-comment"
                >Comentario para el trabajador (Opcional):</label
              >
              <textarea
                id="assignment-comment"
                rows="3"
                placeholder="Instrucciones específicas..."
              ></textarea>
            </div>
            <div class="modal-actions">
              <button type="submit" class="btn-primary">
                Confirmar Asignación
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Carga de la lógica específica y core -->
    <script type="module" src="src/utils/dom.js"></script>
    <script type="module" src="src/js/auth.js"></script>
    <script type="module" src="src/js/api.js"></script>
    <script type="module" src="src/js/supervisor.js"></script>
  </body>
</html>
